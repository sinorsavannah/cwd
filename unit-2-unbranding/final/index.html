<!doctype html>
<html>
<head>

	<!--This is a critique of Nestle for using child labor in west Africa in their harvesting of cocoa. I changed the logo, slogan, background image, and some text -- all of which highlight this critique. I also used screen shots from their actual website as well as matched color and font (to the best of my ability) to make my webpage look very close to theirs. I have some fun features to make it more interactive; besides the mouseover affects on the afermentioned changes I also made it so that people could type in the search bar (technically they would be typing over an image of the search bar) and click the darkmode button (again technically clicking an invisible button over the the screen shot of the dark mode)(clicking this button turns on all of my unbranding which is "dark"--my attempt at irony). I wasn't able to do all I wanted as I would have also liked to change the links in the unbranding phase to go to news articles talking about Nestle's use of child labor but for the most part I got everything situated. I was inspired to make this critique because of the recent lawsuit against Nestle. The courts ultimately dismissed the lawsuit but I believe it was a valid concern and deserved to be explored more and for the public to acknowledge the source of the labor.
	-->
	<title>Unbranding Nestle</title>
	<!-- Images primarily come from Nestle's website with the exception of my new logo which I designed and the new background image (which is from https://www.raconteur.net/responsible-business/child-labour-cocoa-production)
	 -->
	 <!-- Code comes from a mix of W3 tutorials (mainly for javascript functions, building an interactive header, and how to have button/text boxes overlay an image)
	(main tutorials used: https://www.w3schools.com/js/js_if_else.asp, https://www.w3schools.com/howto/howto_css_button_on_image.asp, https://www.w3schools.com/howto/howto_css_responsive_header.asp + looked through majority of javascript tutorial on w3), exercises from in-class, and trading tips with James.
	  -->
</head>
<style>
	{box-sizing: border-box;}
	.body {background-color: white;
	 color: lightgray;
	 margin: 0;
	}
	.header {overflow: hidden;
		background-color: #f6f5f4;
		padding: 5px 10px;
		position: relative;}
	.header1 {
		display: flex; 
		align-items: baseline ; 
		justify-content: left;
		font-family: Helvetica, Roboto, sans-serif;
		font-size: 30px;
		color: #665541;
		padding-left: 128px;
		padding-top: 40px;
	}
	.header1search {
		position: relative; 
		display: inline-block;
	}
	.search-input { 
		position: absolute; 
		top: 0; 
		left: 0; 
		height: 40px; 
		width: 100%; 
		border: none; 
		background: transparent; 
		margin-left: 350px;
		font-size: 16px; 
		color: #333; 
		outline: none; 
		cursor: text;
	}
	.info {height: 36.2px;
		display: block;
		margin-right:128px ;
		margin-left: auto;
	}
	.darkmode{
		position: relative; 
		display: inline-block;
		width: 100%
	}
	#unbrandbutton{
		position: absolute; 
		border: none; 
		background: transparent;
		outline: none; 
		top: 0;
		right: 520px;
		width: 150px;
		height: 36px;
		z-index: 10;
		cursor: pointer;
	}

	.header a {float: left;
		color: black;
		text-align: center;
		padding: 12px;
		font-size: 16px;
		line-height: 25px;
		border-radius: 4px;
		font-family: Helvetica, roboto, sans-serif;
		text-decoration: none;}
	.header a:hover {
 		background-color: #ddd;
  		color: black;}
	.header-left {
		float: left;
		display: flex; 
		align-items: center ; 
		justify-content: left; 
		margin-left: 128px;
	}
	.header-right {
		display: flex; 
		align-items: center ; 
		justify-content: right; 
		margin-right: 128px;
	}
	.logo {
		height: 91px;
	}
	.search {
		height: 40px; margin-left: 350px;
	}
	.active {
		height: 30px;
		width: auto;
	}
	.blob {
		background-image: url(./Assets/background.png);
		background-size: cover;
		background-repeat: no-repeat;
		width: 100%;
		height: 490px;
		display: flex;
		color: white;
		font-size: 25px;
		padding-bottom: 15px;
		font-weight: 200px;
		font-family: Helvetica, roboto, sans-serif;
		text-align: center;
		align-items: center;
		justify-content: center;
		flex-direction: column;
	}
	.blobtext {
		padding: 50px;
	}
	
	.blobtext a {
		color: white;
	}
</style>
<body>
	<!-- Learned how to make in interactive header from W3 schools. Links come from the actual Nestle website. -->
<div class="darkmode">
	<img src="./Assets/header.png" class=info alt="info bar with dark mode, global site, and contact info options">
	<button id="unbrandbutton" onclick="toggleunbranding()"></button>
</div>
<div class="header1">
	<img src="./Assets/Nestlelogo.png" class=logo alt="Nestle logo" id=logo onmouseover="unbrandimage('logo')" onmouseout="brandimage('logo')">
	<p id=slogan onmouseover="unbrand('slogan')" onmouseout="brand('slogan')">Good food, Good life</p>
	<div class="header1search">
		<img class="search" src="./Assets/search.png" alt="website search bar">
		<input type="text" class="search-input">
	</div>
</div>
<div class="header">
	<div class= "header-left">
		<a class="active" href="#home"><img class="active" src="./Assets/home.png" alt="clipart of a house"></a>
		<a href="https://www.nestleusa.com/about-us">About Us</a>
		<a href="https://www.nestleusa.com/stories">Our Stories</a>
		<a href="https://www.nestleusa.com/sustainability">Sustainability</a>
		<a href="https://www.nestleusa.com/innovation">Innovation</a>
		<a href="https://www.nestleusa.com/communities">Communities</a>
		<a href="https://www.nestleusa.com/brands">Brands</a>
		<a href="https://www.nestleusa.com/ask-nestle">Ask Nestle</a>
	</div>
	<div class="header-right">
		<a href="https://www.nestleusacareers.com/"><b>Careers</b></a>
		<a href="https://www.nestleusa.com/media"><b>Media</b></a>
	</div>
</div>
<div class="blob" id=backgroundimage onmouseover="unbrandimagebackground('backgroundimage')" onmouseout="brandimagebackground('backgroundimage')">
	<div class="blobtext">
		<h1 id=community onmouseover="unbrand('community')" onmouseout="brand('community')"	>Exploring New Ways to Support Community Food Systems</h1>
		<h2 id=meal onmouseover="unbrand('meal')" onmouseout="brand('meal')">From meal packs to urban farming initiatives, leveraging the passion of our people can make an impact</h2>
		<a href="https://www.nestleusa.com/stories/new-support-community-food-systems">Read More</a>
	</div>
</div>
<script>
 var brandText
 var unbrandText
 var brandImage
 var unbrandImage
let unbranded = false;
 function unbrand (a) {
 	if (a == 'slogan'){
 		unbrandText="Good taste, Wrong cost"
 	}
 	else if (a == 'community'){
 		unbrandText="Exploring New Ways to Exploit Children Around the World"
 	}
 	else if (meal){
 		unbrandText="From cocoa fields to factory lines, leveraging the labor of children keeps the system running."
 	}
 	document.getElementById(a).innerText = unbrandText
  }
 function brand (a){
 	if (a == 'slogan'){
 		brandText="Good food, Good Life"
 	}
 	else if (a == 'community'){
 		brandText="Exploring New Ways to Support Community Food Systems"
 	}
 	else if (meal){
 		brandText="From meal packs to urban farming initiatives, leveraging the passion of our people can make an impact."
 	}
 	document.getElementById(a).innerText = brandText
 }
 function unbrandimage (a){
 	if (a == 'logo'){
 		unbrandImage="./Assets/newnestlelogo.png"
 	}
 	document.getElementById(a).src = unbrandImage
 }
 function unbrandimagebackground(a){
 	if (a == 'backgroundimage')
 	document.getElementById(a).style.backgroundImage = "url('./Assets/childlabor.jpg')"
 }
 function brandimage (a){
 	if (a == 'logo'){
 		brandImage="./Assets/Nestlelogo.png"
 	}
 	document.getElementById(a).src = brandImage
 }
  function brandimagebackground (a){
 	if (a == 'backgroundimage')
 	document.getElementById(a).style.backgroundImage = "url('./Assets/background.png')"
 }
function toggleunbranding() { 
	if (!unbranded) { 
		unbrand('slogan'); 
		unbrand('community'); 
		unbrand('meal'); 
		unbrandimage('logo'); 
		unbrandimagebackground('backgroundimage'); 
		unbranded = true; 
	} 
	else { 
		brand('slogan');
		brand('community'); 
		brand('meal'); 
		brandimage('logo'); 
		brandimagebackground('backgroundimage'); 
		unbranded = false; 
	} 
}
</script>
</body>
</html>
